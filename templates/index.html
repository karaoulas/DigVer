<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Credential Issuer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">Request a Digital Credential</h2>
                    <form action="/issue" method="post">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" name="dob" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">User ID</label>
                            <input type="text" class="form-control" name="user_id" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Issue Credential</button>
                    </form>
                </div>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-3 text-center">Verify a Credential</h3>
                    <form action="/verify" method="post">
                        <div class="mb-3">
                            <textarea name="credential" class="form-control" rows="6" placeholder="Paste credential JSON here"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Verify</button>
                    </form>
                    {% if result %}
                        <div class="alert alert-info mt-3 text-center">{{ result }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
