<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Credential</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">Verify a Credential</h2>
                    <form action="/verify" method="post">
                        <div class="mb-3">
                            <textarea name="credential" class="form-control" rows="6" placeholder="Paste credential JSON here"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Verify</button>
                    </form>
                    {% if result %}
                        <div class="alert alert-info mt-3 text-center">{{ result }}</div>
                    {% endif %}
                    {% if expiry_info %}
                        <div class="alert alert-warning mt-2 text-center">{{ expiry_info }}</div>
                    {% endif %}
                    <div class="text-center mt-3">
                        <a href="/" class="btn btn-secondary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
